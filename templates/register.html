<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        body {
            background: url('/static/back1.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
    
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
    
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(22, 27, 34, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
    
        h1, h2, h3 {
            font-size: 28px;
            text-align: center;
            color: #f0f6fc;
        }
    
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 18px;
        }
    
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #2ea043;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css@^20.3.3/dist/primer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">
</head>
<body class="bg-gray-light d-flex flex-column flex-justify-center flex-items-center height-full">
    <div class="Box p-4 mt-6">
        <h2 class="text-center">Регистрация</h2>
        <form method="post">
            <label class="form-label">Логин</label>
            <input type="text" name="login" class="form-control" required>

            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>

            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" required>

            <label class="form-label">Телефон</label>
            <input type="text" name="phone" class="form-control" required>

            <button type="submit" class="btn btn-primary btn-block mt-3">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
